<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>顾客编辑</title>
</head>
<body>
	<h1 layout:fragment="header">顾客编辑</h1>
	<div layout:fragment="content" class="container">
		<form th:action="${customer.id!=0} ? ${customer.id}+'.html' : 'form.html' " th:object="${customer}"
			th:method="${customer.id != 0} ? put : post" role="form">
			<div class="form-group">
				<label >名字</label> <input type="text"
					th:field="*{name}" class="form-control" placeholder="名字" />
			</div>

			<div class="form-group">
				<label >昵称</label> <input type="text"
					th:field="*{firstname}" class="form-control"
					placeholder="昵称" />
			</div>

			<div class="form-group">
				<label >邮箱</label> <input type="text"
					th:field="*{email}" class="form-control"
					placeholder="邮箱" />
			</div>

			<div class="form-group">
				<label >街道</label> <input type="text"
					th:field="*{street}" class="form-control"
					placeholder="街道" />
			</div>

			<div class="form-group">
				<label >城市</label> <input type="text"
					th:field="*{city}" class="form-control"
					placeholder="城市" />
			</div>

			<button type="submit" class="btn btn-default">提交</button>
		</form>
	</div>
</body>
</html>
