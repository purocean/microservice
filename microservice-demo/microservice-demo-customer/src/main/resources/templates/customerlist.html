<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>顾客列表</title>
</head>
<body>
	<h1 layout:fragment="header">顾客列表</h1>
	<div layout:fragment="content" class="container">
		<table class="table table-bordered table-striped">
			<thead>
				<tr>
					<td>id</td>
					<td>名字</td>
					<td>昵称</td>
					<td></td>
				</tr>
			</thead>
			<tbody>
				<tr th:if="${customers.empty}">
					<td colspan="4">无内容</td>
				</tr>
				<tr th:each="customer : ${customers}">
					<td><a href="1.html" th:href="${customer.id+'.html'}"
						th:text="${customer.id}">1</a></td>
					<td th:text="${customer.name}">Name</td>
					<td th:text="${customer.firstname}">Firstname</td>
					<td><form th:action="${customer.id}+'.html'"
							th:method="delete">
							<input type="submit" value="删除" class="btn btn-link" />
						</form></td>
				</tr>
			</tbody>
		</table>
		<div class="row">
			<div class="col-md-4">
				<a href="form.html">添加</a>
			</div>
		</div>
	</div>
</body>
</html>
